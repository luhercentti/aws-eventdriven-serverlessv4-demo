name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to destroy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
      confirm:
        description: 'Type "DESTROY" to confirm deletion'
        required: true
        type: string

env:
  NODE_VERSION: '20'

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.stage }} Infrastructure
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.stage == 'prod' && 'production' || 'development' }}
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "âŒ Confirmation failed. You must type 'DESTROY' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ github.event.inputs.stage == 'prod' && secrets.AWS_ACCESS_KEY_ID_PROD || secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ github.event.inputs.stage == 'prod' && secrets.AWS_SECRET_ACCESS_KEY_PROD || secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove Serverless stack
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          echo "ðŸ—‘ï¸  Destroying ${{ github.event.inputs.stage }} infrastructure..."
          npx sls remove --stage ${{ github.event.inputs.stage }} --verbose
          echo "âœ… Infrastructure destroyed successfully"

      - name: Summary
        run: |
          echo "### ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage:** ${{ github.event.inputs.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resources have been removed from AWS." >> $GITHUB_STEP_SUMMARY
